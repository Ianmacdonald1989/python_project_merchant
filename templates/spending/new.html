{% extends "base.html" %} 

{% block content %} 

<form action="/spendings" methods="post">
<div>
<label for="amount_spent">Amount:</label>
<input type="number" id="Amount" name="Amount"  value="0" inputmode="numeric" placeholder="Amount" min="0" max="100" required autofocus>
</div>

<div>
    <label for="tag">Transaction Type:</label>
    <input type="text" id="tag" name="tag" placeholder="tag" required>
</div>

<div>
    <label for="merchant">Merchant:</label>
    <select id="merchant" name="merchant_id">
        {% for merchant in merchants %} 

        <option value="{{ merchant.id }}">{{ merchant.name }}</option>

        {% endfor %} 

        


    </select>
</div>

<button type="submit">Add Transaction</button>

</form>

{% endblock %}
