{% extends "base.html" %} 

{% block content %} 

<form action="/spendings" methods="post">
<div>
<label for="amount_spent">Amount Spent:</label>
<input type="number" id="Amount" name="Amount" placeholder="Amount" required autofocus>
</div>

<div>
    <label for="tag">Tag:</label>
    <input type="text" id="tag" name="tag" placeholder="tag" required>
</div>

<div>
    <label>for="merchant">Merchant:</label>
    <input type="text" id="merchant" name="merchant" placeholder="merchant" required>
</div>

<div>
    <label for="merchant">Merchant:</label>
    <select id="merchant" name="merchant_id">
        {% for merchant in all users %} 

        <option value="{{ merchant.id }}">{{ merchant.name }}</option>

        {% endfor %} 
    </select>
</div>

<button type="submit">Add Transaction</button>

</form>

{% endblock %}
