{% extends "base.html" %} 
{% block content %} 

<form action="/spendings/{{spending.id}}" method="post">
<div>
    <label for="amount">Amount:</label>
    <input type="number" id="number"  value="0" placeholder="Amount" {{spending.amount}} required autofocus>
</div>

<div>
<label for="tag">Tag:</label>
<input type="text" id="tag" name="tag" value="{{spending.tag}}" required>
</div>

<div> 
    <Label for="merchant">Merchant:</Label>
    <input type="text" id="merchant" name="merchant" value="{{spending.merchant}}" required>
</div>

<div>
    <label for="merchant">Merchant:</label>
    <select id="merchant" name="merchant_id">
        {% for merchant in all_merchants %} 
        <option value="{{ merchant.id }}" 
        {% if spending.merchant.id == merchant.id %} selected="selected"{% endif %}> {{merchant.name}}

        </option>
    
    {% endfor %} 
    </select>
</div>

<button type="submit">Update Transaction</button>


</form>

{% endblock %}
