{% extends "base.html" %} 
{% block content %} 

<form action="/spendings/{{spending.id}}" method="post">
    
<div>
    <label for="amount">Amount:</label>
    <input type="number" id="number"  value="{{spending.amount_spent}}" name="Amount" placeholder="Amount"  required autofocus>
</div>

<div>
<label for="tag">Transaction Type:</label>
<input type="text" id="tag" name="tag" value="{{spending.tag}}" required>
</div>
<!-- 
<div> 
    <Label for="merchant">Merchant:</Label>
    <input type="text" id="merchant" name="merchant" value="{{spending.merchant.name}}" required>
</div> -->

<div>
    <label for="merchant">Merchant:</label>
    <select id="merchant" name="merchant_id">
        {% for merchant in all_merchants %} 
        <option value="{{ merchant.id }}" 
        {% if spending.merchant.id == merchant.id %} selected="selected"{% endif %}> {{merchant.name}}

        </option>
    
    {% endfor %} 
    </select>
</div>
<div>
<button type="submit">Update Transaction</button>
</div>


</form>

{% endblock %}
